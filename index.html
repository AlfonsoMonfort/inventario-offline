<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario Offline</title>

<link rel="manifest" href="manifest.json">

<script src="quagga.min.js"></script>
<script src="xlsx.full.min.js"></script>
<script defer src="app.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#111;
  color:white;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.container{ padding:20px; }
.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
input, button, select{
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{ background:#111; color:white; border:none; }
button.secondary{ background:#555; }
#scanner{ height:260px; border-radius:12px; overflow:hidden; }
#scanner-frame{
  position:absolute;
  top:50%; left:50%;
  width:80%; height:40%;
  transform:translate(-50%,-50%);
  border:3px solid red;
}
.mensaje{ display:none; padding:12px; border-radius:8px; text-align:center; }
.ok{ background:#d4edda; }
.error{ background:#f8d7da; }
ul{ list-style:none; padding:0; }
li{ border-bottom:1px solid #ddd; padding:8px 0; }
.btn-ayuda{
  position:absolute; top:10px; right:10px;
  width:40px; height:40px; border-radius:50%;
}
.modal-ayuda{
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center; align-items:center;
}
.modal-contenido{
  background:white; padding:20px;
  width:90%; max-width:400px;
  border-radius:12px;
}
</style>
</head>

<body>

<audio id="okSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<header>Inventario Offline V.26</header>

<div class="container">

<div id="pantallaInicio" class="card">
  <h3>Inicio Inventario</h3>
  <button id="btnInstalar" onclick="instalarApp()" style="display:none">
    üì≤ Descargar app
  </button>
  <input type="date" id="fecha">
  <input type="text" id="almacen" placeholder="Almac√©n">
  <input type="text" id="vendedor" placeholder="N√∫mero vendedor">
  <button onclick="empezar()">Empezar</button>
  <button class="btn-ayuda" onclick="abrirAyuda()">‚ùì</button>
</div>

<div id="pantallaEscaner" style="display:none">
  <div class="card">
    <div id="scanner"><div id="scanner-frame"></div></div>
  </div>

  <div class="mensaje" id="mensajeEstado"></div>

  <div class="card">
    <input type="number" id="cantidad" value="1" min="1">
  </div>

  <div class="card">
    <select id="articuloSinCodigo"></select>
    <button onclick="a√±adirSinCodigo()">‚ûï A√±adir art√≠culo</button>
  </div>

  <div class="card">
    <ul id="listaArticulos"></ul>
  </div>

  <button class="secondary" onclick="finalizar()">Finalizar Inventario</button>
</div>

<div id="modalAyuda" class="modal-ayuda">
  <div class="modal-contenido">
    <h2>Instrucciones</h2>
    <ol>
      <li>Rellena los datos</li>
      <li>Escanea o a√±ade manual</li>
      <li>Finaliza para Excel</li>
    </ol>
    <button onclick="cerrarAyuda()">Cerrar</button>
  </div>
</div>

</div>
</body>
</html>
